<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previs√£o do Tempo</title>
</head>

<body>
    <div class="container-all">
        <input class="input" placeholder="Digite a Cidade">
        <button onclick="searchClick()" class="btn">
            <img class="search-img" src="https://www.svgrepo.com/show/391956/find-glass-magnifier-search.svg">
        </button>

        <div class="container-mid">
            <h2 class="city"></h2>

            <p class="temp"></p>

            <img class="icon">

            <p class="umidade"></p>

            <div class="icons">
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/sun.png" alt="sun" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/partly-cloudy-day.png"
                    alt="partly-cloudy-day" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/bright-moon.png"
                    alt="bright-moon" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/partly-cloudy-night.png"
                    alt="partly-cloudy-night" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/cloud.png" alt="cloud" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/cloud-lighting.png"
                    alt="cloud-lighting" />
                <img width="34" height="34" src="https://img.icons8.com/cute-clipart/64/snow.png" alt="snow" />
            </div>
        </div>

</body>

<script src="./scripts.js"></script>

</html>
