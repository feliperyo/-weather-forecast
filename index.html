<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container-all">
        <input placeholder="Digite a Cidade">
        <button class="btn">
            <img class="search-img" src="https://www.svgrepo.com/show/391956/find-glass-magnifier-search.svg">
        </button>

        <div class="container-mid">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <img class="icon" src="https:openweathermap.org/img/wn/04n.png">

            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

</body>

</html>
